        <h1>Verificador de faixa etária</h1>

    <section>       
        <div id="dados">
            <p>Ano de Nascimento:</p>
            <input type="number" id="anon" name="anon" placeholder="ANO" maxlength="4" min="0">
            <p>Sexo:</p>            
            <input type="radio" id="mas" name="marc"> <!-- Se usarmos o MESMO NAME nos dois "input radio" ele não deixará marcar mais de um ao mesmo tempo. -->
            <label for="mas">Masculino</label>            
            <input type="radio" id="fem" name="marc">
            <label for="fem">Feminino</label>
            <input type="radio" id="neu" name="marc">
            <label for="neu">Neutro</label>
            <p><input id="ver" type="button" value="verificar" onclick="calcular()"></p>
        </div>

        <div id="res">
            Preencha os dados e clique em "salvar"
        </div >
        <div id="foto">
         
        </div>

    </section>
